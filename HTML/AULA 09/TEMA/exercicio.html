<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <div>
        <form class="form-horizontal">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Form Name</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="nome">Nome</label>  
              <div class="col-md-4">
              <input id="nome" name="nome" type="text" placeholder="Nome Completo" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="dtnasc">Data de Nascimento</label>  
              <div class="col-md-4">
              <input id="dtnasc" name="dtnasc" type="date" placeholder="" class="form-control input-md">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="tel">Telefone</label>  
              <div class="col-md-4">
              <input id="tel" name="tel" type="text" placeholder="(xx) xxxx-xxxx" class="form-control input-md">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="mail">E-mail</label>  
              <div class="col-md-4">
              <input id="mail" name="mail" type="email" placeholder="xxxxx@xxx.com" class="form-control input-md">
                
              </div>
            </div>
            
            <!-- Multiple Radios -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="sex">Sexo</label>
              <div class="col-md-4">
              <div class="radio">
                <label for="sex-0">
                  <input type="radio" name="sex" id="sex-0" value="m" checked="checked">
                  Masculino
                </label>
                </div>
              <div class="radio">
                <label for="sex-1">
                  <input type="radio" name="sex" id="sex-1" value="f">
                  Feminino
                </label>
                </div>
              <div class="radio">
                <label for="sex-2">
                  <input type="radio" name="sex" id="sex-2" value="o">
                  Outros
                </label>
                </div>
              </div>
            </div>
            
            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="ende">Endereço</label>
              <div class="col-md-4">                     
                <textarea class="form-control" id="ende" name="ende" style="resize: none;"></textarea>
              </div>
            </div>
            
            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="turno">Turno</label>
              <div class="col-md-4">
                <select id="turno" name="turno" class="form-control">
                  <option value="m">Manhã</option>
                  <option value="t">Tarde</option>
                  <option value="n">Noite</option>
                </select>
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for=""></label>
              <div class="col-md-4">
                <button type="submit" class="btn btn-primary">CADASTRA</button>
              </div>
            </div>
            
            </fieldset>
            </form>
            
    </div>
</body>
</html>
