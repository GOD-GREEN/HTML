<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVs - Containers</title>
</head>
<body>
    <h2>Tabela simples</h2>
    <table border="black"><!--tabela 1-->
        <tr><!--começo linhha 1-->
            <td>linha1 coluna1</td>
            <td>Linha1 coluna2</td>
            <td>linha1 coluna3</td>
        </tr><!-- fim da linha 1-->

        <!-- tr = table row, ou linha da tabela -->
        <!--td = table data, ou dado de tabela, representa uma célula da tabela -->

        <tr><!--começo linhha 2-->
            <td>linha2 coluna1</td>
            <td>Linha2 coluna2</td>
            <td>linha2 coluna3</td>
        </tr><!-- fim da linha 2-->

        <tr><!--começo linhha 3-->
            <td>linha3 coluna1</td>
            <td>Linha3 coluna2</td>
            <td>linha3 coluna3</td>
            <!-- fim da linha 3-->
        </tr>
    </table>
        <br/>
        <table border="black">
        <thead><!-- cabeçalho da tabela-->
            <tr>
                <th>célula 1</th>
                <th>célula 2</th>
                <th>célula 3</th>
            </tr>
            
        </thead><!-- fim do cabeçalho-->
        <!-- th = -->
        
        <tbody><!-- corpo -->
            <tr>
                <td>célula 1</td>
                <td>célula 2</td>
                <td>célula 3</td>
            </tr>
        </tbody>

        <tfoot>
                <td>célula 1</td>
                <td>célula 2</td>
                <td>célula 3</td>
        </tfoot><!--rodapé-->

    </table>
    <hr><!--horizontal row, linha horizontal-->
    <table border="black">
        <tfoot>
            <tr>
                <th>Total</th>
                <td>15</td>
                <td>12</td>
            </tr>
        </tfoot>

        <thead>
            <tr>
                <th>Estado</th>
                <th>Titulos</th>
                <th>Finais</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <th>Rio de Janeiro</th>
                <td>8</td>
                <td>7</td>
            </tr>
            <tr>
                <th>São Paulo</th>
                <td>7</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
