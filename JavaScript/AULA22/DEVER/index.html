    }

    <!--######################### FORMULARIO ##########################-->

    <div id="formula" name="formula">
        <form name="form">

            <h2 class="titulo">Cadastrar</h2>
            <hr />
            <div class="form-group row">
                <label for="nome" class="col-3 col-form-label">Nome</label>
                <div class="col-7">
                    <input id="nome" name="nome" placeholder="Jucca Balla" type="text" aria-describedby="nomeHelpBlock"
                        required="required" class="form-control">
                    <span id="nomeHelpBlock" class="form-text text-muted">Digite seu Nome e Sobrenome.</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="nasc" class="col-3 col-form-label">Nascimento</label>
                <div class="col-7">
                    <input id="nasc" name="nasc" type="date" aria-describedby="nascHelpBlock"
                        required="required" class="form-control">
                    <span id="nascHelpBlock" class="form-text text-muted">Sua data de Nascimento.</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="peso" class="col-3 col-form-label">Peso</label>
                <div class="col-7">
                    <div class="input-group">
                        <input id="peso" name="peso" placeholder="70.00" type="text" aria-describedby="pesoHelpBlock"
                            required="required" class="form-control">
                        <div class="input-group-append">
                            <div class="input-group-text">Kg</div>
                        </div>
                    </div>
                    <span id="pesoHelpBlock" class="form-text text-muted">Seu Peso.</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="altura" class="col-3 col-form-label">Altura</label>
                <div class="col-7">
                    <div class="input-group">
                        <input id="altura" name="altura" placeholder="170" type="text"
                            aria-describedby="alturaHelpBlock" required="required" class="form-control">
                        <div class="input-group-append">
                            <div class="input-group-text">cm</div>
                        </div>
                    </div>
                    <span id="alturaHelpBlock" class="form-text text-muted">Sua Altura.</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="selectSex" class="col-3 col-form-label">Sexo</label> 
                <div class="col-4">
                  <select id="sex" name="selectSex" required="required" class="custom-select" aria-describedby="selectSexHelpBlock">
                    <option value="0">Masculino</option>
                    <option value="1">Feminino</option>
                    <option value="2">Outros</option>
                  </select> 
                  <span id="selectSexHelpBlock" class="form-text text-muted">Selecione seu Gênero.</span>
                </div>
              </div> 

        </form>

        <div class="form-group row">
            <div class="offset-8 col-7">
                <button name="submit" style="background-color: #155932;" type="submit" class="btn btn-primary" onclick="finalizar()">Finalizar</button>
            </div>
        </div>
    </div>

    <div id="cadAll">
        <div id="pessoaCad"></div>
    </div>
